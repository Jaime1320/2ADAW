<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabra</title>
    <script src="Cabra.js" defer></script>
</head>
<body>
    <!-- Crea un h1 (con el texto que quieras), un boton y un select. El select tendrá 3 opciones: align, posicion, y tamaño (de letra). Cuando se pulse el boton, si tiene seleccionado el 'align', te preguntará (con un prompt), si lo quieres a la izquierda, centro, o derecha. si no introduce ninguno de esos tres valores, te preguntara de nuevo. Si tiene seleccionado 'posicion', te preguntará 2 valores (top y left) y los pones, y si tiene seleccionado tamaño, te preguntará el tamaño de letra en pixeles. Debes controlar que en los dos ultimos solo te introduzcan numeros. Aparte de eso, tendra que tener un boton de 'volver por defecto', si lo pulsa deberá tener las propiedades por defecto que ya tenia antes. -->
    <h1>Elliot la Cabrilla de los montes</h1>
    <br>
    <br>
    <br>
    <select name="" id="">
        <option value="align">Align</option>
        <option value="posicion">Posicion</option>
        <option value="tamaño">Tamaño de letra</option>
    </select>
    <br>
    <br>
    <br>
    <input type="button" value="Realizar ejercicio">
    <input type="button" value="Resetear">
</body>
</html>
