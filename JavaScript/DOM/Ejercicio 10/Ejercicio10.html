<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10</title>
    <link rel="stylesheet" href="Ejercicio10.css">

</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <script>
        const colorIni = window.getComputedStyle(document.body).getPropertyValue("background-color");
        document.querySelectorAll("div").forEach((element,index) => {
            element.addEventListener("mouseover",()=>cambiarColor(window.getComputedStyle(element).getPropertyValue("background-color")));
            element.addEventListener("mouseleave",()=>cambiarColor(colorIni));
        });

        function cambiarColor(color){
            document.body.style.setProperty("background-color", color);
        }
    </script>
</body>

</html>
