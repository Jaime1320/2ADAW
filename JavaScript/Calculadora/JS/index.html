<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <script src="cuentas.js"></script>
    <h1>Calculadora</h1>
    <br>
    <form id="formulario">
        <div>
            <label for="operandoA">Operando A:</label>
            <input type="number" placeholder="Escribe el operando A" id="operandoA">
        </div>
        <div>
            <label for="operandoB">Operando B:</label>
            <input type="number" placeholder="Escribe el operando B" id="operandoB">
        </div>
    </form>
    <br>
    <button onclick="Sumar()">Sumar</button>
    <button onclick="Restar()">Restar</button>
    <button onclick="Multiplicar()">Multiplicar</button>
    <button onclick="Division()">Dividir</button>
    <button onclick="Potencia()">Potencia</button>
    <button onclick="Modulo()">Modulo</button>
    <button onclick="Incremento()">Incremento</button>
    <button onclick="Decremento()">Decremento</button>
    <p id="resultado"></p>
</body>
</html>
