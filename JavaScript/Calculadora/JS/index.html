<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet">


    <title>Calculadora</title>
    <script src="app1.js"></script>
</head>
<body>
    <div class="container">
        <h1>Aplicación de Calculadora</h1>
        <form id="formulario">
            <div>
                <label for="operandoA" class="form-label">operando A: </label>
                <input type="number" placeholder="Escribe el operando A" id="operandoA" class="form-control">
            </div>
            <div>
                <label for="operandoB" class="form-label">operando B: </label>
                <input type="number" placeholder="Escribe el operando B" id="operandoB" class="form-control">
            </div>
        </form>
        <!--Sacamos fuera del formulario para que no se ejecute POST-->
        <button onclick="Sumar()" class="btn btn-primary" type="submit">Sumar</button>
        <button onclick="Restar()" class="btn btn-secondary" type="submit">Restar</button>
        <button onclick="Multiplicar()" class="btn btn-danger" type="submit">Multiplicar</button>
        <button onclick="Dividir()" class="btn btn-success" type="submit">Dividir</button>
        <button onclick="Potencia()" class="btn btn-primary" type="submit">Potencia</button>
        <button onclick="Modulo()" class="btn btn-primary" type="submit">Módulo</button>
        <button onclick="Incremento()" class="btn btn-primary" type="submit">Incremento</button>
        <button onclick="Decremento()" class="btn btn-primary" type="submit">Decremento</button>
        <br><br>
        <div id="resultado"></div>
    </div>
    <script src="../bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
